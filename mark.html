<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href="mark.css">
</head>
<body onload="fetchBookmarks()">
    <main>
        <header class="tite">
            <p>bookmarker</p>
        </header>
        <div class="dem"></div>

        <section class="center">
            <header class="cen">
                <h3>bookmark your favorite sites</h3>
            </header>

            <form>
                <div>
                    <label for="name">site name</label>
                    <br>
                    <input type="text" name="site-name" id="name" placeholder="website name">
                </div>

                <div>
                    <label for="url">site URL</label>
                    <br>
                    <input type="text" name="site-url" id="url" placeholder="website URL">
                </div>

                <button type="submit">submit</button>
            </form>
        </section>

        <section class="second">
            <article class="sites">
                <!-- <h3>facebook</h3>
                <button class="visit">visit</button>
                <button class="delete">delete</button> -->
            </article>     
        </section>
    </main>

    <script src="mark.js"></script>
</body>
</html>
